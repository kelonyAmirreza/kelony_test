<div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
    <p class="fw-bold text-black" style="margin-top: 24px">
        This is the web page I made for the test
    </p>
</div>
<div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
    <p class="fw-bold text-black">
        The count down can be seen as below and in the console
    </p>
</div>
<div class="base-timer" style="margin: 0 auto">
    <svg
        class="base-timer__svg"
        viewBox="0 0 100 100"
        xmlns="http://www.w3.org/2000/svg"
    >
        <g class="base-timer__circle">
            <circle
                class="base-timer__path-elapsed"
                cx="50"
                cy="50"
                r="45"
            />
            <path
                id="base-timer-path-remaining"
                class="base-timer__path-remaining"
                style="stroke: {{ remainingPathColor }};
                stroke-dasharray: {{ circleDasharray }};"
                d="
                    M 50, 50
                    m -45, 0
                    a 45,45 0 1,0 90,0
                    a 45,45 0 1,0 -90,0"
            ></path>
        </g>
    </svg>
    <span id="base-timer-label" class="base-timer__label">
        {{ formatTimeLeft() }}
    </span>
</div>
